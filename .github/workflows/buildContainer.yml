name: Bot Composer Docker Image

on:
  push:
    branches: [ customizations ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2


    - uses: azure/docker-login@v1
      with:
        login-server: cdonkecr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: |
        docker build ./Composer -t cdonkecr.azurecr.io/bot-composer:latest -f ./Composer/Dockerfile
        docker push cdonkecr.azurecr.io/bot-composer:latest